{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block body %}
<form action="/login" method="POST">
	<center>
    <span class="prompt">Username:</span><input class="text-input" type="text" name="username" style="width:150px;"><br>
	<span class="prompt">Password:</span><input class="text-input" type="password" name="password" style="width:150px;"><br>
	<input class="button" type="submit" name="Submit" value="Log In">
    </center>
</form>
{% endblock %}
