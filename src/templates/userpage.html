{% extends "base.html" %}

{% block title %} {{username}}'s Blogs {% endblock %}

{% block body %}

<h1>{{username}}'s Blogs:</h1>
<ul>
{% for blog in blogs %}
<li><a href="/blog/{{blog[2]}}">{{blog[2]}}</a></li>
{% endfor %}

<br>
<br>
<a href="/search">Search</a>

{% if loggedin %}
    <br>
    <br>
    <a href="/create">Create a New Blog</a>
    <br><br>
    <a href="/">My Blogs</a>
    <br>
    <br>
    <a href="/logout">Logout</a>
{% endif %}
{% endblock %}
